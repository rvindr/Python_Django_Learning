{% extends "core/base.html" %}
{% block title %}
Welcome to ShopEase Dashboard
{% endblock title %}

{% block content %}
  <div class="container bg-body-secondary rounded p-2">
    <h2 class="text-center">Your items</h2>

    <div>
      <div class="row justify-content-evenly">
        {% for item in items %}
        <div class="col-4 my-2">
          
          <div class="card shadow" style="width: 18rem;">
            <img src="{{ item.image.url }}" class="card-img-top" width="100" height="200" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">Price: {{ item.price }}</p>
              <a href="{% url "item:detail" item.id %}" class="btn btn-primary">Know more</a>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
  
{% endblock %}
