<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container col-6 my-2">
      <form>
        <div class="row">
          <div class="col-6">
            <input class="form-control me-2" name="search" value="{{ search }}" type="search" placeholder="Search" aria-label="Search" />
          </div>
          <div class="col-6">
            <select class="form-select" name="age">
              <option >All age group</option>
              <option value="1">Between 18-22</option>
              <option value="2">Between 23-26</option>
              <option value="3">Between 27-30</option>
            </select>
          </div>
          <button class="btn btn-outline-success my-2">Search</button>
        </div>
      </form>
    </div>

    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">College</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ student.college.college_name }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.mobile_number }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.gender }}</td>
              <td>{{ student.age }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
